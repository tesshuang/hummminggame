<!DOCTYPE html>
<html>
    <head>
        <title>Play a game</title>
        
        <link rel="stylesheet" type="text/css" href="mycss.css">
        <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
           <div class="row justify-content-between">
               <div class="col-xs-12 ">
                   <p id="upoints">Your points:<span id="usrpoints"></span></p>
               </div>
               <div class="col-xs-12" >
                   <p id="hscore">Highest Score: <span id="highscore"></span></p>
               </div>
            </div>
            <div class="row justify-content-center">
                <h1 class="headline"><span id="cusername"></span>catch the hummingbird and collect your points</h1>
            </div>
            <div class="row justify-content-start">
                <p id="time"></p>
            </div> 
             
            <div class="row justify-content-start">
                <button onclick="timer()" id="start" class="startBtn">Start</button>
            </div> 
            <div class="row">
                <button id="rbtn"></button>
            </div>    
            
        </div>
        <script type="text/javascript" src="myjs.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
                
    </body>
</html>
